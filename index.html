<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="resets.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="block">

    <section class="block-blue">
      <h2>Your result</h2>
      <div class="round">
        <div class="text-int">
          <div class="texte-1">76</div>  <div class="texte-2">of 100</div>
        </div>
      </div>
      <div class="great">Great</div>
      <div class="text">You scored higher than 65% of <br> the people who have taken <br>these tests.</div>
    </section>
    <section class="block-white">
        <h1>Summary</h1>
        <div class="list">

          <article class="red">
            <div class="list-red">
              <img src="./assets/images/icon-reaction.svg" alt="img-reaction">
              <span>Reaction</span>
            </div>
            <span>80/100</span>
          </article>
          
          <article class="yellow">
            <div class="list-yellow">
              <img src="./assets/images/icon-memory.svg" alt="img-memory">
              <span>Memory</span>
            </div>
            <span>92/100</span>
          </article>

          <article class="green">
            <div class="list-green">
              <img src="./assets/images/icon-verbal.svg" alt="img-verbal">
              <span>verbal</span>
            </div>
            <span>61/100</span>
          </article>

          <article class="purple">
            <div class="list-purple">
              <img src="./assets/images/icon-visual.svg" alt="img-verbal">
              <span>visual</span>
            </div>
            <span>73/100</span>
          </article>
          
        </div>
      <span class="button-violet">
        <button class="button-add">Continue</button>
      </span>
      </section>
  </div>
</body>
</html>
